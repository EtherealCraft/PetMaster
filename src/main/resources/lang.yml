# Related to /petm help.
petmaster-help-header: "<prefix> <gold>------------------ ♞<bold>PetMaster</bold>♞ ------------------"
petmaster-command-setowner: "<prefix> <hover:show_text:'You can only change the ownership of your own pets, unless you're admin!'><gold>/petm setowner [player]<gray></hover> Change the ownership of a pet."
petmaster-command-setcolor: "<prefix> <hover:show_text:'Currently tamed pets are unaffected.'><gold>/petm setcolor [color]<gray></hover> Set the color of the collars of all pets tamed in the future."
petmaster-command-free: "<prefix> <hover:show_text:'You can only free your own pets, unless you're admin!'><gold>/petm free<gray></hover> Free a pet."
petmaster-command-disable: "<prefix> <hover:show_text:'The plugin will not work until next reload or /petm enable.'><gold>/petm disable<gray></hover> Disable plugin."
petmaster-command-enable: "<prefix> <hover:show_text:'Plugin enabled by default. Use this if you entered /petm disable before!'><gold>/petm enable<gray></hover> Enable plugin."
petmaster-command-reload: "<prefix> <hover:show_text:'Reload most settings in config.yml and lang.yml files.'><gold>/petm reload<gray></hover> Reload the plugin's configuration."
petmaster-command-info: "<prefix> <hover:show_text:'Some extra info about the plugin and its awesome author!'><gold>/petm info<gray></hover> Display various information about the plugin."
petmaster-tip: "<gray><b>Hint</b> <dark_gray>you can <i><u><gray>hover</gray></u></i> over the commands!"

